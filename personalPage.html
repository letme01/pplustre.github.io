<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>T0D0 supply a title</title>
		<style type="text/css">
			div{
				
				font-weight: bold;
				font-family: "microsoft yahei";
				width: 400px;
				padding-left: 50px;
				margin-left: 450px;
			}
			
			h1{
				text-align: center;
			}
			
			#sub{
				
				background-color: #689;
				width: 250px;
				height: 30px;
				color: white;
				font-weight: bold;
			}
			 
		</style>
	</head>
	<body background="images/33.jpg" >
		<div id="sign">
            <h1>报名表</h1></br>
            <h2>你的基本信息</h2>
            <form>
                <strong>姓名:</strong>
                <input type="text" name="myname" id="name"/></br>
                </br>

                <strong>密码:</strong>
                <input type="password" name="mypassword" id="password"/></br>
                </br>
                <strong>年龄:</strong></br>
                <input type="age" name="myage" id="age"/><br />
                </br>

                <strong>你的个人简介:</strong></br>
                <textarea cols="50" rows="4" name="profile" id="profile"></textarea></br>
                </br>

                <strong>在读学校:</strong></br>
                <input type="school" name="myschool" id="school"/>
                </br>
                <strong>兴趣爱好:</strong></br>
                <input type="checkbox" name="development" value="1" checked="checked">运动</br>
                <input type="checkbox" name="design" value="2" >唱歌</br>
                <input type="checkbox" name="business" value="3" >打游戏</br>
                </br>

                <input type="submit" name="Sign Up" value="提交" id="sub" onclick="abc()">
                </input>
            </form>
        </div>
	</body>
</html>
